name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Code Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, iconv, intl
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Formatting
        run: composer format-test

      - name: PHPStan Static Analysis
        run: composer phpstan

      - name: Run Tests
        run: composer test-coverage

      - name: Upload coverage to Codecov
        id: codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: build/logs/clover.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage badge unavailable (Codecov upload failed)
        if: steps.codecov.outcome == 'failure'
        run: |
          echo '### Coverage' >> $GITHUB_STEP_SUMMARY
          echo '![Coverage Unavailable](https://img.shields.io/badge/coverage-unavailable-lightgrey.svg)' >> $GITHUB_STEP_SUMMARY